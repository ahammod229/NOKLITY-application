
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOKLITY Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'noklity-red': '#E50044',
            },
            keyframes: {
                'toast-in': {
                    '0%': { transform: 'translateY(100%)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                },
                'toast-out': {
                    '0%': { transform: 'translateY(0)', opacity: '1' },
                    '100%': { transform: 'translateY(100%)', opacity: '0' },
                }
            },
            animation: {
                'toast-in': 'toast-in 0.3s ease-out forwards',
                'toast-out': 'toast-out 0.3s ease-in forwards',
            }
          }
        }
      }
    </script>

        }

    <script>
        // ==========================================
        // 1. SUPABASE INITIALIZATION
        // ==========================================
        // IMPORTANT: Replace these with your actual Supabase project URL and Anon Key
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        let supabase;

        // Factory for a safe mock client to use when credentials are invalid
        function createMockClient() {
             return {
                from: () => ({ select: () => ({ data: [], error: null, order: () => ({ data: [], error: null }) }), insert: () => ({ error: null }) }),
                storage: { from: () => ({ upload: () => ({ data: { path: 'test' }, error: null }), getPublicUrl: () => ({ data: { publicUrl: '#' } }) }) },
                channel: () => ({ on: () => ({ subscribe: () => {} }) })
            };
        }

        try {
            // Check if URL is present and valid before creating client
            if (SUPABASE_URL !== 'YOUR_SUPABASE_URL' && SUPABASE_URL.startsWith('http')) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            } else {
                console.warn('Supabase not configured or invalid URL. Using mock client.');
                supabase = createMockClient();
            }
        } catch (e) {
            console.error('Supabase Init Error:', e);
            // Fallback to mock client on error
            supabase = createMockClient();
        }

        // ==========================================
        // 2. TOAST NOTIFICATION SYSTEM
        // ==========================================
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            // Define styles based on type
            let bgColorClass = 'bg-gray-800';
            let iconSvg = '';

            if (type === 'success') {
                bgColorClass = 'bg-green-600';
                iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
            } else if (type === 'error') {
                bgColorClass = 'bg-red-600';
                iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
            } else {
                // Info / Warning
                bgColorClass = 'bg-gray-800';
                iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
            }

            toast.className = `flex items-center w-full max-w-sm p-4 text-white rounded-lg shadow-lg pointer-events-auto animate-toast-in ${bgColorClass}`;
            toast.innerHTML = `
                <div class="flex-shrink-0">
                    ${iconSvg}
                </div>
                <div class="ml-3 text-sm font-medium">
                    ${message}
                </div>
                <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-transparent text-white hover:text-gray-200 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-white/10 inline-flex h-8 w-8" aria-label="Close" onclick="this.parentElement.remove()">
                    <span class="sr-only">Close</span>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            `;

            container.appendChild(toast);

            // Auto-remove after 4 seconds
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.classList.remove('animate-toast-in');
                    toast.classList.add('animate-toast-out');
                    toast.addEventListener('animationend', () => {
                        toast.remove();
                    });
                }
            }, 4000);
        }

        // ==========================================
        // 3. NAVIGATION LOGIC
        // ==========================================
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('[id^="section-"]').forEach(el => el.classList.add('hidden'));
            
            // Show selected section
            document.getElementById(`section-${sectionId}`).classList.remove('hidden');

            // Update sidebar active state
            document.querySelectorAll('.sidebar-link').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${sectionId}`).classList.add('active');

            if(sectionId === 'orders') {
                fetchOrders();
            }
        }

        // ==========================================
        // 4. ADD PRODUCT LOGIC
        // ==========================================
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('image-preview').src = e.target.result;
                    document.getElementById('image-preview-container').classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const originalBtnText = btn.textContent;
            
            btn.textContent = 'Uploading...';
            btn.disabled = true;

            const name = document.getElementById('p-name').value;
            const price = parseFloat(document.getElementById('p-price').value);
            const originalPrice = document.getElementById('p-original-price').value ? parseFloat(document.getElementById('p-original-price').value) : null;
            const description = document.getElementById('p-desc').value;
            const imageFile = document.getElementById('p-image').files[0];

            try {
                if (!imageFile) {
                    throw new Error("Please select a product image.");
                }

                // 1. Upload Image to Supabase Storage
                // Ensure you have a bucket named 'images' in Supabase Storage and it is Public
                const fileName = `product_${Date.now()}_${imageFile.name.replace(/[^a-zA-Z0-9.]/g, '_')}`; // Sanitize filename
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('images') // Make sure this bucket exists
                    .upload(fileName, imageFile);

                if (uploadError) {
                    console.error("Storage Upload Error:", uploadError);
                    throw new Error(`Image upload failed: ${uploadError.message}. Check if 'images' bucket exists and has public policies.`);
                }

                // 2. Get Public URL
                const { data: publicUrlData } = supabase.storage
                    .from('images')
                    .getPublicUrl(fileName);

                const imageUrl = publicUrlData.publicUrl;

                // 3. Insert into Database
                const { error: dbError } = await supabase
                    .from('products')
                    .insert([
                        { name, price, originalPrice, description, imageUrl, categoryId: 'electronics' } // Default cat for demo
                    ]);

                if (dbError) {
                    console.error("Database Insert Error:", dbError);
                    throw new Error(`Database insertion failed: ${dbError.message}`);
                }

                showToast('Product added successfully!', 'success');
                document.getElementById('productForm').reset();
                document.getElementById('image-preview-container').classList.add('hidden');

            } catch (error) {
                console.error('Error adding product:', error);
                showToast(error.message || 'An unexpected error occurred.', 'error');
            } finally {
                btn.textContent = originalBtnText;
                btn.disabled = false;
            }
        });

        // ==========================================
        // 5. ORDERS LOGIC
        // ==========================================
        async function fetchOrders() {
            const tbody = document.getElementById('orders-table-body');
            const emptyState = document.getElementById('orders-empty');
            
            tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Loading orders...</td></tr>';

            try {
                const { data: orders, error } = await supabase
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error("Fetch Orders Error:", error);
                    throw new Error(error.message);
                }

                tbody.innerHTML = ''; // Clear loading

                if (!orders || orders.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');

                orders.forEach(order => {
                    // Safe access to properties in case database schema differs slightly
                    const orderId = order.id || 'N/A';
                    const customerName = order.customer_name || 'Guest';
                    const itemCount = order.items ? order.items.length : 0;
                    const total = order.total ? order.total.toLocaleString() : '0';
                    const status = order.status || 'Pending';

                    const row = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">#${orderId}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${customerName}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${itemCount} Items</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-semibold">৳ ${total}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                    ${status === 'Completed' ? 'bg-green-100 text-green-800' : 
                                      status === 'To ship' ? 'bg-orange-100 text-orange-800' : 
                                      'bg-gray-100 text-gray-800'}">
                                    ${status}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button class="text-noklity-red hover:text-red-900 font-medium transition-colors">Manage</button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                console.error('Error fetching orders:', error);
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-red-500 font-medium">Failed to load orders.</td></tr>';
                showToast(`Failed to load orders: ${error.message}`, 'error');
            }
        }

        // ==========================================
        // 6. REALTIME SUBSCRIPTION
        // ==========================================
        // Subscribe to changes in the 'orders' table
        if (supabase.channel) {
            const channel = supabase.channel('realtime:orders')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'orders' }, payload => {
                    console.log('New order received!', payload);
                    fetchOrders(); // Refresh table data
                    showToast('New order received!', 'success');
                })
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'orders' }, payload => {
                     console.log('Order updated!', payload);
                     fetchOrders(); // Refresh table data
                })
                .subscribe();
        }

    </script>
</body>
</html>
